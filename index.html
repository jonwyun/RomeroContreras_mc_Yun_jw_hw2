<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Donut Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <script type="module" defer src="js/main.js"></script>
</head>

<body class="madimi-one-regular">

  
  <header class="title">
    <h1>ANGRY DOG DONUTS</h1>
  </header>
  <div class="grid-con container">
    <div class="col-span-full m-col-start-3 m-col-end-6 left-section">
        <h2 id="dough-title">Doughs</h2>
        <div id="doughSelection"></div>
    
        <h2 id="topping-title">Toppings</h2>
        <div id="toppingSelection"></div>
            
    </div>
    <div class="col-span-full m-col-start-6 m-col-end-12 l-col-start-6 l-col-end-11 right-section">
        <h2 id="donut-title">Your favorite Donut!</h2>
        <div id="donutDisplay"></div>
    </div>
  </div>

</body>
</html>
